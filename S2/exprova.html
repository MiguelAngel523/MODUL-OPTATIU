<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calificación del examen</title>
</head>
<body>
  <h1>Calificador de Examen</h1>
  <input type="number" id="nota" placeholder="Introduce tu nota" min="0" max="10">
  <button id="calificar">Calificar</button>
  <p id="resultado"></p>

  <script>
    const boton = document.getElementById("calificar");

    boton.addEventListener("click", () => {
      const nota = parseFloat(document.getElementById("nota").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(nota)) {
        resultado.textContent = "Por favor, introduce un número válido.";
      } else if (nota >= 5) {
        resultado.textContent = `¡Felicidades! Has aprobado con una nota de ${nota}.`;
      } else {
        resultado.textContent = `Lo siento, has suspendido con una nota de ${nota}.`;
      }
    });
  </script>
</body>
</html>
