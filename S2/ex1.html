<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprovador de Notes</h1>
    <p>Introdueix la nota (0-10):</p>
    <input id="nota" type="number">
    <button onclick="Resultat()">Comprova</button>
    <p id="result"> </p>


    <script>
        
        function Resultat()
        {
            let note
            note = parseInt(document.getElementById("nota").value);
            if(note >= 5)
                result.innerText = `Has aprbt ${note}`;
            else
                result.innerText = `Has suspendido ${note}` ;
        }
    </script>
</body>



</html>
