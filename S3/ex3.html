<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fondo">
        <div id="pilota">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg">
        </div>

    </div>

    <style>
        #fondo{
            width: 1500px;
            height: 710px;
            background-color: rgb(0, 172, 20);
        }

        #pilota{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 350px;
            left: 710px;
        }
        img{
            width: 100%;
        }

    </style>

    <script>
        let modi = 15;
        const block = document.getElementById("pilota");
        let posX = 710;
        let posY = 350;
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp': posY = parseInt(posY) - modi; break;
                case 'ArrowDown': posY = parseInt(posY) + modi; break;
                case 'ArrowLeft': posX = parseInt(posX) - modi; break;
                case 'ArrowRight': posX = parseInt(posX) + modi; break;
            }
            Update();
        })

        Update();

        function Update(){
            block.style.left = posX + "px";
            block.style.top = posY + "px";
        }


    </script>
</body>
</html>
